[local]
localhost ansible_connection=local # This is your local machine where ansible is being run from

[remote] #To enable passwordless ssh, you have to do ssh-keygen and then do ssh-copy-id over to any machine that needs it. You then have to edit the ~/.ssh/config file to list these hosts
node2 ansible_host=<node ip address> ansible_user=<node username>

[servers]
node1 ansible_connection=local
node2 ansible_host=<node ip address> ansible_user=<node username>
